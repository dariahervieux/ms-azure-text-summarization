<div id="dragDrop" appDragDrop (fileDropped)="fileBrowseHandler($event)">
  <input hidden type="file" #inputUpload id="inputUpload"
         (change)="fileBrowseHandler($event.target.files)">
	<h3>Drag and drop file here</h3>
	<h3>or</h3>
	
  <button mat-raised-button color="accent" (click)="inputUpload.click()"> Browse for file </button>

  
</div>
